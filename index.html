<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8'>
    <title>Tic-Tac-Toe</title>
    <link rel='stylesheet' href='styles.css'>
  </head>


  <section class='wrapper'>
  <body>
    <section class='left-section'>
      <h3 class='player-one-wins'>PLAYER ONE WINS</h3>
        <p class="tally-player-one"></p>
    </section>

    <main class='main-section'>
      <div class="main-section-title">
        <svg width="100%" height="100%">
        <text x="50%" y="60%"  text-anchor="middle">TIC-TAC-TOE</text>
        </svg>
      </div>
      <h3 class='main-section-game-status'></h3>
      <article class='game-board'>
        <div class="box" id="box-1"></div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
        <div class="box" id="box-4"></div>
        <div class="box" id="box-5"></div>
        <div class="box" id="box-6"></div>
        <div class="box" id="box-7"></div>
        <div class="box" id="box-8"></div>
        <div class="box" id="box-9"></div>
       </article>
    </main>

    <section class='right-section'>
      <h3 class='player-two-wins'>PLAYER TWO WINS</h3>
        <p class="tally-player-two"></p>
    </section>

  <script type='text/javascript' src='player.js'></script>
  <script type='text/javascript' src='game.js'></script>
  <script type='text/javascript' src='main.js'></script>
  </body>
  </section>

</html>
